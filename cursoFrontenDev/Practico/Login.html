<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="form_container">
            <img  class="logo" src="logos/logo_yard_sale.svg" alt="logo-principal">
            <form action="/" class="form">
                <label for="create">Email address</label>
                <input id="create" type="email" placeholder="Platzi@gmail.com" class="create">
                
                <label for="confirm">Password</label>
                <input  id="confirm" type="password" placeholder="**********" class="confirm">
                
                <input type="submit" value="Login" class="button_primary login-button">
                <a class="forgot" href="/">Forgot my password</a>
            </form>
            <button type="submit"  class="button-secondary signUp-button">Sign up</button>
        </div>
    </div>
</body>
</html>
