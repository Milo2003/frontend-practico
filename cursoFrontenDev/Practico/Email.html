<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="email.css">
    <title>Email has been sent</title>
</head>
<body>
    <div class="email">
        <div class="email-container">
            <img class="logo" src="/logos/logo_yard_sale.svg" alt="logo-principal">
            <h1 class="title">Email has been sent!</h1>
            <p class="text">Please check your inbox for instructions
                on how to reset the password
            </p>
            <div class="container-logo">
                <img class="email-logo" src="icons/email.svg" alt="logo-email">
            </div>
            <input type="submit"  value="Login" class="button_login login">
            <div>
                <p class="not-resend">Didn't receive the email?
                    <a class="link-resend" href="">Resend</a>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
