<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/logos/favicon_bota_fora.svg" type="img">
    <link rel="stylesheet" href="/editAccount.css">
    <title>Edit Account</title>
</head>
<body>
    <div class="login">
        <div class="form_container">
            <img  class="logo" src="logos/logo_yard_sale.svg" alt="logo-principal"> 
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <label for="create" class="name">Name</label>
                <p id="create" class="name">El Mikelson</p>
                
                <label for="confirm" class="emailAdress">Email address</label>
                <p class="emailAddress" id="confirm">mikelson@gmail.com</p>
                
                <label for="password" class="password">Password</label>
                <p id="password" class="password">********</p> 
            </form>
            <button class="button_primary login-button">Edit</button>
        </div>
    </div>   
</body>
</html>
