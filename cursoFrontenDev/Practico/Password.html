<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createPasword.css">
    <title> Create a Password</title>
</head>
<body>
    <div class="login">
        <div class="form_container">
            <img  class="logo" src="logos/logo_yard_sale.svg" alt="logo-principal"> 
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for you account</p>
            <form action="/" class="form">
                <label for="create">Password</label>
                <input id="create" type="password" placeholder="**********" class="create">
                
                <label for="confirm">Re-enter password</label>
                <input  id="confirm" type="password" placeholder="**********" class="confirm">
                
                <input type="submit" value="Confirm" class="button_primary login-button">
            </form>
        </div>
    </div>
</body>
</html>
