<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/myAccount.css">
    <title>My account</title>
</head>
<body>
    <div class="login">
        <div class="form_container">
            <img  class="logo" src="logos/logo_yard_sale.svg" alt="logo-principal"> 
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <label for="create" class="name">Name</label>
                <input id="create" type="text" placeholder="El Mikelson" class="create">
                
                <label for="confirm" class="emailAdress">Email address</label>
                <input  id="confirm" type="email" placeholder="mikelson@gmail.com" class="confirm">
                
                <label for="password" class="password">Password</label>
                <input type="password" id="password" placeholder="********">
                <input type="submit" value="Edit" class="button_primary login-button">
            </form>
        </div>
    </div>
    
</body>
</html>
